version: "3.7"

networks:
  protobox-gateway-network:
    driver: bridge

services:
  api:
    container_name: protobox-gateway-api
    image: protobox-gateway-api:0.1
    build:
      context: ./api
    networks:
      - protobox-gateway-network
    depends_on:
      - bee
    restart: unless-stopped
    env_file:
      - .env

  bee:
    image: ethersphere/bee:stable
    container_name: protobox-gateway-bee
    networks:
      - protobox-gateway-network
    volumes:
      - ./bee/.bee:/home/bee/.bee
    ports:
      - "1633:1633"
      - "1634:1634"
      - "1635:1635"
    command:
      - "start"
      - "--welcome-message='Bzzzz bzzz bzz bzz. üêù'"
      - '--blockchain-rpc-endpoint=https://muddy-dry-darkness.xdai.discover.quiknode.pro/13e54c30c96182a3fc65088ff47f7a3fc3231585/'
      - "--debug-api-enable"
      - "--full-node"
      - "--swap-initial-deposit=0"
      - "--tracing-enable"
      - "--network-id=1"
      - "--password=123"
      - "--mainnet"
  nginx:
    image: nginx:latest
    container_name: protobox-gateway-nginx
    networks:
      - protobox-gateway-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /root/ssl/:/root/ssl/
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
