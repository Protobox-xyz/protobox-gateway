version: "3.7"

networks:
  protobox-network:
    external: true

services:
  api:
    container_name: protobox-gateway-api
    image: protobox-gateway-api:0.1
    build:
      context: ./api
    networks:
      - protobox-network
    restart: unless-stopped
    env_file:
      - .env

  bee:
    image: ethersphere/bee:latest
    container_name: protobox-bee
    networks:
      - protobox-network
    volumes:
      - ./bee/.bee:/home/bee/.bee
    ports:
      - "1633:1633"
      - "1634:1634"
      - "1635:1635"
    command:
      - "start"
      - "--welcome-message='Bzzzz bzzz bzz bzz. üêù'"
      - '--blockchain-rpc-endpoint=https://rpc.eu-central-2.gateway.fm/v4/gnosis/non-archival/mainnet'
      - "--debug-api-enable"
      - "--full-node"
      - "--swap-initial-deposit=0"
      - "--tracing-enable"
      - "--network-id=1"
      - "--password=123"
      - "--mainnet"
