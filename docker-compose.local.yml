  mongo:
    container_name: protobox-gateway-mongo
    image: mongo:7.0.0
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - protobox-gateway-network
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
  presto:
    image: prestodb/presto:latest
    container_name: presto
    networks:
      - protobox-gateway-network
    ports:
      - "8080:8080"
    volumes:
      - ./presto/mongodb.properties:/opt/presto-server/etc/catalog/mongodb.properties
  superset:
    build: ./superset
    container_name: superset
    networks:
      - protobox-gateway-network
    depends_on:
      - postgres
    ports:
      - "8088:8088"
    volumes:
      - ./superset/superset_config.py:/app/superset/superset_config.py
    environment:
      - SUPERSET_CONFIG_PATH=/app/superset/superset_config.py
  postgres:
    image: postgres:16.1-alpine3.18
    container_name: postgres
    networks:
      - protobox-gateway-network
    volumes:
      - ./.postgres:/var/lib/postgresql
      - ./.postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
      - POSTGRES_DB=superset
volumes:
  mongo-data:
